<head>

<body>
	<header>
		<a href="./index.html">
			<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
		</a>
		<nav>
			<ul>
				<li>projets</li>
				<li>contact</li>
				<li class="login-link active">login</li>
				<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="login-container">
			<h2>Log In</h2>
			<form action="#" method="post" class="login-form" id="login-form">
				<label class="login-form__label" for="email">E-mail</label>
				<input class="login-form__input" type="email" name="email" id="email" required>
				<label class="login-form__label" for="password">Mot de passe</label>
				<input class="login-form__input" type="password" name="password" id="password" required>
				<p class="login-form__error"></p>
				<input class="login-form__submit" type="submit" value="Se connecter">
			</form>
			<p class="login-container__forgot-pwd">Mot de passe oublié</p>
		</section>
	</main>
	<footer>
		<nav>
			<ul>
				<li>Mentions légales</li>
			</ul>
		</nav>
	</footer>
</body>
